<div style="position:fixed;width:200px;bottom:0;right:0;overflow-y: scroll" (click)="ToggleHeight()" [style.height.px]="friendsWindow">
    <ul>
        <li class="onlineHeading">
            Friends {{totalUsers}}
        </li>
        <li *ngFor="let user of OnlineUsers">
            <a href="">{{user.firstname}} {{user.lastname}}</a>
        </li>
    </ul>
</div>
