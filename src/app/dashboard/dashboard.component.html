<div fxLayout fxLayoutGap="10px">
    <div *ngFor="let user of OnlineUsers" fxFlex="20%">
        <md-card>
            <img md-card-image src="{{user.pic}}">
            <md-card-content>
                <strong>{{user.firstname}}  {{user.lastname}}</strong>
            </md-card-content>
        </md-card>
    </div>
</div>
